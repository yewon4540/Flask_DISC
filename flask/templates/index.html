<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>설문조사 시작</title>
</head>
<body>
    <h1>DISC 설문조사</h1>
    <form action="{{ url_for('survey') }}" method="post">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
        <label for="course">과정:</label>
        <input type="text" id="course" name="course" required>
        <button type="submit">검사하기</button>
    </form>
</body>
</html>
