<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결과 분석</title>
</head>
<body>
    <h1>결과 분석</h1>

    <h2>설문 응답에 따른 점수</h2>
    <table border="1">
        <tr><th>DISC 유형</th><th>점수</th></tr>
        {% for key, value in scores.items() %}
            <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
        {% endfor %}
    </table>

    <h2>선택한 응답 내용</h2>
    <table border="1">
        <tr><th>질문</th><th>선택한 답변</th></tr>
        {% for index, row in dataframe.iterrows() %}
            <tr><td>{{ row['Question'] }}</td><td>{{ row['Selected Value'] }}</td></tr>
        {% endfor %}
    </table>

    <h2>분석 그래프</h2>
    <img src="{{ analysis_image }}" alt="결과 그래프">

</body>
</html>
